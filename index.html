<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card mb-3">
    <div class="card-header">
      <img src="./images/image-victor.jpg" class="rounded-circle" alt="Profile Image">
    </div>



    <div class="card-body">
      <h5 class="card-title">Victor Crest <span>26</span></h5>
      <span class="small">London</span>
    </div>

    <div class="card-footer">
      <span class="stats">
        <div class="number">80K</div>
        <div class="heading">Followers</div>
      </span>
      <span class="stats">
        <div class="number">803K</div>
        <div class="heading">Likes</div>
      </span>
      <span class="stats">
        <div class="number">1.4K</div>
        <div class="heading">Photos</div>
      </span>
    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Saniya Saher</a>.
  </footer>
</body>

</html>
